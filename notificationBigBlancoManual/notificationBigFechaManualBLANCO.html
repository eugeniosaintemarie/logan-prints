<!DOCTYPE html5>
<html>
<head>
<title>notificationBigFechaManualBLANCO</title>
</head>
<body>

<p id="fecha"></p>

<img src="screenshot.jpg" width="320px">
<img class="fondo" src="fondo.jpg">
<img id="output1"/>
<img id="output2"/>
<p class="titulo" id="titulo"></p>
<p class="descripcion" id="descripcion"></p>

<div id="selector">
<input type="text" id="entrada" value="Fecha">
<button onclick="myFunction()">ACTUALIZAR</button>
<br><br>
<input type="text" id="entrada1" value="Titulo">
<button onclick="myFunction1()">ACTUALIZAR</button>
<input type="text" id="entrada2" value="Descripcion">
<button onclick="myFunction2()">ACTUALIZAR</button>
<br><br>
96x96: <input type="file" accept="image/*" onchange="loadFile(event)"> | 400x250: <input type="file" accept="image/*" onchange="loadFile2(event)">
</div>

<style>
#fecha {
    color: #f8f8f8;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute;
    left: 25px;
    top: 1px;
}
#dia {
    color: #f8f8f8;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute;
    left: 150px;
    top: 0.25px;
}
#mes {
    color: #f8f8f8;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute;
    left: 170px;
    top: 0.25px;
}
#ano {
    color: #f8f8f8;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute;
    left: 190px;
    top: 0.25px;
}
.fondo {
    position: absolute;
    left: 104px;
    top: 155px;
    width: 224px;
    height: 96px;
}
.titulo {
    color: black;
    font-size: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute;
    left: 108px;
    top: 170px;
}
.descripcion {
    color: black;
    font-size: 11.5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: absolute;
    left: 108px;
    top: 190px;
}
#output1 {
    position: absolute;
    left: 8px;
    top: 155px; 
}
#output2 {
    position: absolute;
    left: 8px;
    top: 250px;
    width: 320px;
}
#selector {
    position: absolute;
    top: 50%;
    left: 35%;
    width: 60%;
    background-color: #0078D7;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 15px;
    padding-right: 15px;
    margin-top: -50px;
    margin-left: -50px;
}
</style>

<script>
    function myFunction() {
      var w = document.getElementById("entrada").value;
      document.getElementById("fecha").innerHTML = w;
    }
    function myFunction1() {
      var e = document.getElementById("entrada1").value;
      document.getElementById("titulo").innerHTML = e;
    }
    function myFunction2() {
      var f = document.getElementById("entrada2").value;
      document.getElementById("descripcion").innerHTML = f;
    }

    var loadFile = function(event) {
        var output1 = document.getElementById('output1');
        output1.src = URL.createObjectURL(event.target.files[0]);
    };
    var loadFile2 = function(event) {
        var output2 = document.getElementById('output2');
        output2.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

</body>
</html>
