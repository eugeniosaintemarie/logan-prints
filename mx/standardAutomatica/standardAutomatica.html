<!DOCTYPE html5>
<html>
  <head>
    <title>StandardAd (auto)</title>
    <script
      type="text/javascript"
      ;
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
      ;
    ></script>
  </head>
  <body>
    <div class="container">
      <p id="fecha">
        <span id="timer-days"></span>
        <span id="timer-hours"></span>
        <span id="timer-mins"></span>
      </p>
    </div>
    <span id="fecha"></span>
    <p id="dia"></p>
    <p id="mes"></p>
    <p id="ano"></p>
    <div id="descarga"><img src="screenshot.jpg" width="320px" /></div>
    <p id="url"></p>
    <div id="ventana">
      <iframe
        id="iframe"
        width="338"
        height="481"
        frameborder="0"
        style="overflow:hidden;"
        src="https://www.clarin.com/"
      ></iframe>
    </div>
    <img id="output" />
    <div id="selector">
      <input type="text" id="id" placeholder="incluido https://" />
      <input type="button" value="Cambiar sitio" onClick="newSite()" />
      <br /><br />
      320x50: <input type="file" accept="image/*" onchange="loadFile(event)" />
    </div>
    <style>
      #fecha {
        color: #6b6b6b;
        font-size: 13px;
        font-weight: 600;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        position: absolute;
        left: 10px;
        top: -4px;
      }
      #url {
        color: #28292d;
        background-color: #f1f2f6;
        font-size: 15px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        position: absolute;
        left: 88px;
        top: 28px;
        overflow: hidden;
        width: 10%;
        height: 3.5%;
      }
      #ventana {
        overflow: hidden;
        width: 321px;
        height: 465px;
        top: 82px;
        position: absolute;
      }
      #output {
        position: absolute;
        bottom: 88px;
        left: 8px;
        width: 321px;
      }
      #selector {
        position: absolute;
        top: 10%;
        left: 35%;
        width: 28%;
        background-color: #0078d7;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 15px;
        padding-right: 15px;
        margin-top: -50px;
        margin-left: -50px;
      }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        DisplayCurrentTime();
      };
      function DisplayCurrentTime() {
        var date = new Date();
        var hours =
        date.setHours( date.getHours() - 3) > 12 ? date.getHours() : date.getHours();
        var am_pm = date.getHours() >= 12 ? "" /*p.m.*/ : ""; /*a.m.*/
        hours = hours < 10 ? "" + hours : hours;
        var minutes =
          date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        time = hours + ":" + minutes + " " + am_pm;
        var fecha = document.getElementById("fecha");
        fecha.innerHTML = time;
      }
      function newSite() {
        var site = $("#id").val();
        var iframe = document.getElementById("iframe");
        iframe.src = site;
        iframe.src = iframe.src;
        var x = document.getElementById("id").value;
        document.getElementById("url").innerHTML = x;
      }
      var loadFile = function(event) {
        var output = document.getElementById("output");
        output.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </body>
</html>
